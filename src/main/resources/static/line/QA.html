<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Q&A Modal</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Button Styles */
        .button-container {
            display: flex;
            gap: 10px;
        }

        .open-button, .main-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .open-button:hover, .main-button:hover {
            background-color: #0056b3;
        }

        /* The Modal (background) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        /* Modal Content */
        .modal-content {
            background-color: #ffffff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            position: relative;
            animation: fadeIn 0.3s ease-in;
        }

        /* Close Button */
        .close {
            color: #333;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #ff4d4d;
        }

        /* Q&A Section */
        .qa-section {
            margin-top: 20px;
        }

        .qa-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .question {
            font-weight: bold;
            color: #007bff;
        }

        .answer {
            margin-left: 20px;
            color: #333;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<!-- Button container -->

<div class="button-container">
    <button id="openModal" class="open-button">Q&A</button>
    <button onclick="location.href='service1.html'" class="open-button">메인 화면 사용법</button>
    <button id="mainPage" class="main-button">메인으로 돌아가기</button>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Q&A</h2>
        <div class="qa-section">
            <div class="qa-item">
                <p class="question">Q1:첫번째 질문(?)</p>
                <p class="answer">A: 첫번째 대답</p>
            </div>
            <div class="qa-item">
                <p class="question">Q2:2번째 질문(?)</p>
                <p class="answer">A: 두번째 대답</p>
            </div>
            <div class="qa-item">
                <p class="question">Q3:저녁 뭐먹지(?)</p>
                <p class="answer">A: 순살닭갈비가 먹고싶다</p>
            </div>
            <div class="qa-item">
                <p class="question">Q4: 순살닭갈비에 라면사리를 추가(?)</p>
                <p class="answer">A: 당연히 추가해야한다</p>
            </div>

            <!-- Add more Q&A items as needed -->
        </div>
    </div>
</div>

<script>
    // Get the modal
    const modal = document.getElementById('myModal');

    // Get the button that opens the modal
    const btn = document.getElementById('openModal');

    // Get the <span> element that closes the modal
    const span = document.getElementsByClassName('close')[0];

    // Get the main page button
    const mainPageBtn = document.getElementById('mainPage');

    // When the user clicks on the button, open the modal
    btn.onclick = function() {
        modal.style.display = 'block';
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = 'none';
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    }

        }

        }

</script>
</body>
</html>
