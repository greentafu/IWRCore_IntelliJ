<!DOCTYPE html>

<html
        lang="ko" xmlns:th="http://www.thymeleaf.org"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../assets/"
        data-template="vertical-menu-template-free"
>
<th:block th:replace="~{/layout/devlayout::all(~{this::#head} ,~{this::#content})}">

  <span id="head">
    <title>제품 리스트</title>
      <!--Style-->

      <!--/Style-->
  </span>

  <span id="content">
    <div class="container-xxl flex-grow-1 container-p-y">
      <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">개발부서 /</span> 신규 제품</h4>

      <!-- Hoverable Table rows -->
      <div class="card">

        <!--검색-->
        <div class="card-body">
          <div class="card border">
            <div class="table-responsive text-nowrap">
              <table class="table">
                <tr>
                  <th class="bg-label-primary">제품</th>
                  <td>
                    <div class="row">
                      <span class="col-md-3">대분류</span>
                      <div class="col">
                        <select class="form-select form-select-sm" id="selectProL" onchange="updateProCode('L')"></select>
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="row">
                      <span class="col-md-3">중분류</span>
                      <div class="col">
                        <select class="form-select form-select-sm" id="selectProM" onchange="updateProCode('M')"></select>
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="row">
                      <span class="col-md-3">소분류</span>
                      <div class="col">
                        <select class="form-select form-select-sm" id="selectProS" onchange="updateProCode('S')"></select>
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="row">
                      <div class="col-md-9">
                        <input type="text" class="form-control" style="height: 32px; font-size: 12px;">
                      </div>
                      <button type="button" class="col-md-3 btn btn-sm btn-outline-primary" style="width: 70px;">검색</button>
                    </div>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <!--/ 검색-->

        <div class="table-responsive text-nowrap">
          <!-- Outline Dropdowns -->
          <div class="card-body">
            <table class="table table-bordered mb-4">
              <thead>
                <tr>
                  <th>등록일자</th>
                  <th>제품번호</th>
                  <th>제품명</th>
                  <th>색상</th>
                  <th>수정/삭제</th>
                  <td>
                    <select class="form-select form-select-sm" style="width: fit-content;">
                      <option>전체 자재등록상태</option>
                      <option>자재등록 미완료</option>
                      <option>자재등록 완료</option>
                    </select>
                  </td>
                </tr>
              </thead>
              <tbody class="table-border-bottom-0">
                <tr th:each="list:${product_list.dtoList}">
                  <td>--</td>
                  <td>[[${list.manuCode}]]</td>
                  <td><strong><a th:href="@{/development/detail_dev(manuCode=${list.manuCode})}"> [[${list.name}]]</a></strong></td>
                  <td>[[${list.color}]]</td>
                  <td>
                    <a th:href="@{/production/modify_manufacture(manuCode=${list.manuCode})}">
                      <button class="btn btn-primary">수정</button>
                    </a>
                    <button class="btn btn-secondary" data-bs-toggle="modal" href="#modalToggle">삭제</button>
                  </td>
                  <td>
                    <th:block th:if="${list.mater_imsi}==0">
                      <button class="btn btn-primary">자재 등록</button>
                    </th:block>
                    <th:block th:if="${list.mater_imsi}==1">
                      <button class="btn btn-secondary">등록 완료</button>
                    </th:block>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="mt-3 text-end mb-4">
              <a th:href="@{/development/input_dev}">
                <button type="button" class="btn btn-primary">등록</button>
              </a>
            </div>
            <nav aria-label="Page navigation">
              <ul class="pagination justify-content-center">
                <th:block th:if="${product_list.prev}">
                  <li class="page-item prev">
                    <a class="page-link" th:href="@{/development/list_dev(page=${product_list.start}-1)}"><i class="tf-icon bx bx-chevrons-left"></i></a>
                  </li>
                </th:block>
                <th:block th:each="pagenum:${product_list.pageList}">
                  <li class="page-item " th:classappend="${product_list.page}==${pagenum}? active">
                    <a class="page-link" th:href="@{/development/list_dev(page=${pagenum})}">[[${pagenum}]]</a>
                  </li>
                </th:block>
                <th:block th:if="${product_list.next}">
                  <li class="page-item next">
                    <a class="page-link" th:href="@{/development/list_dev(page=${product_list.end}+1)}"><i class="tf-icon bx bx-chevrons-right"></i></a>
                  </li>
                </th:block>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <!--Modal-->
    <div
            class="modal fade"
            id="modalToggle"
            aria-labelledby="modalToggleLabel"
            tabindex="-1"
            style="display: none"
            aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalToggleLabel">삭제하시겠습니까?</h5>
            <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            KM-6081 전기자전거(RED)를 삭제합니다.<br/>삭제시 복구가 불가능합니다.</div>
          <div class="modal-footer">
            <button
                    class="btn btn-primary"
                    data-bs-target="#modalToggle2"
                    data-bs-toggle="modal"
                    data-bs-dismiss="modal"
            >
              삭제
            </button>
            <button
                    class="btn btn-primary"
                    data-bs-target="#modalToggle2"
                    data-bs-toggle="modal"
                    data-bs-dismiss="modal"
            >
              취소
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--/Modal-->
    <!--Script-->

    <!--Script-->
  </span>

</th:block>
</html>
