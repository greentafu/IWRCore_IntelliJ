<!DOCTYPE html>

<html
  lang="ko" xmlns:th="http://www.thymeleaf.org"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
<th:block th:replace="~{layout/partlayout::all(~{this::#head} ,~{this::#content})}">

  <span id="head">
    <title>긴급납품 목록</title>
    <!--Style-->

    <!--/Style-->
  </span>

  <span id="content">
    <div class="container-xxl flex-grow-1 container-p-y">
      <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">반품/긴급납품 확인 /</span> 긴급납품 목록</h4>
      <div class="card">
        <div class="table-responsive text-nowrap">
          <div class="card-body">
            <h5>긴급납품 목록</h5>
            <table class="table table-bordered mb-4">
              <thead>
                <tr>
                  <th>요청일자</th>
                  <th>수령희망일자</th>
                  <th>제품명</th>
                  <th>수량</th>
                  <th>
                    <select class="form-select form-select-sm" style="width: fit-content;">
                      <option>확인상태</option>
                      <option>확인</option>
                      <option>확인완료</option>
                    </select>
                  </th>
                </tr>
              </thead>
              <tbody class="table-border-bottom-0">
                <tr th:each="urgent:${urget_list.dtoList}">
                  <td>--</td>
                  <td>[[${#temporals.format(urgent.emerDate, 'yyyy-MM-dd')}]]</td>
                  <td>[[${urgent.baljuDTO.contractDTO.jodalPlanDTO.materialDTO.name}]]</td>
                  <td>[[${urgent.emerNum}]]</td>
                  <td>
                    <th:block th:if="${urgent.emcheck}==0">
                      <button class="btn btn-primary">확인</button>
                    </th:block>
                    <th:block th:if="${urgent.emcheck}!=0">
                      <button class="btn btn-secondary">확인완료</button>
                    </th:block>
                  </td>
                </tr>
              </tbody>
            </table>
            <nav aria-label="Page navigation">
              <ul class="pagination justify-content-center">
                <th:block th:if="${urget_list.prev}">
                  <li class="page-item prev">
                    <a class="page-link" th:href="@{/partner/list_urgent(page=${urget_list.start}-1)}">
                      <i class="tf-icon bx bx-chevrons-left"></i>
                    </a>
                  </li>
                </th:block>
                <th:block th:each="pagenum:${urget_list.pageList}">
                  <li class="page-item " th:classappend="${urget_list.page}==${pagenum}? active">
                    <a class="page-link" th:href="@{/partner/list_urgent(page=${pagenum})}">
                      [[${pagenum}]]
                    </a>
                  </li>
                </th:block>
                <th:block th:if="${urget_list.next}">
                  <li class="page-item next">
                    <a class="page-link" th:href="@{/partner/list_urgent(page=${urget_list.end}+1)}">
                      <i class="tf-icon bx bx-chevrons-right"></i>
                    </a>
                  </li>
                </th:block>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <!--Modal-->

    <!--/Modal-->

    <!--Script-->

    <!--Script-->
  </span>

</th:block>
</html>
