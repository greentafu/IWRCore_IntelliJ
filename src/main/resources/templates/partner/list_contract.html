<!DOCTYPE html>

<html
  lang="ko" xmlns:th="http://www.thymeleaf.org"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
<th:block th:replace="~{/layout/partlayout::all(~{this::#head} ,~{this::#content})}">

  <span id="head">
    <title>계약서 다운로드</title>
    <!--Style-->

    <!--/Style-->
  </span>

  <span id="content">
    <div class="container-xxl flex-grow-1 container-p-y">
      <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">서류 다운로드 /</span> 계약서</h4>
      <div class="card">
        <div class="table-responsive text-nowrap">
          <div class="card-body">
            <table class="table table-hover mb-4">
              <thead>
                <tr>
                  <th>계약일</th>
                  <th>서류명</th>
                  <th>다운로드</th>
                </tr>
              </thead>
              <tbody class="table-border-bottom-0">
                <tr th:each="list:${contract_list.dtoList}">
                  <td>[[${#temporals.format(list.conDate, 'yyyy-MM-dd')}]]</td>
                  <td>[[${list.filename}]]</td>
                  <td>
                    <button type="button" class="btn btn-sm btn-outline-primary">
                      <span class="bx bx-arrow-to-bottom"></span>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <nav aria-label="Page navigation">
              <ul class="pagination justify-content-center">
                <th:block th:if="${contract_list.prev}">
                  <li class="page-item prev">
                    <a class="page-link" th:href="@{/partner/list_contract(page=${contract_list.start}-1)}">
                      <i class="tf-icon bx bx-chevrons-left"></i>
                    </a>
                  </li>
                </th:block>
                <th:block th:each="pagenum:${contract_list.pageList}">
                  <li class="page-item " th:classappend="${contract_list.page}==${pagenum}? active">
                    <a class="page-link" th:href="@{/partner/list_contract(page=${pagenum})}">
                      [[${pagenum}]]
                    </a>
                  </li>
                </th:block>
                <th:block th:if="${contract_list.next}">
                  <li class="page-item next">
                    <a class="page-link" th:href="@{/partner/list_contract(page=${contract_list.end}+1)}">
                      <i class="tf-icon bx bx-chevrons-right"></i>
                    </a>
                  </li>
                </th:block>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <!--Modal-->

    <!--/Modal-->

    <!--Script-->

    <!--Script-->
  </span>

</th:block>
</html>
