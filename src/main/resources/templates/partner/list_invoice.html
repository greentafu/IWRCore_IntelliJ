<!DOCTYPE html>

<html
  lang="ko" xmlns:th="http://www.thymeleaf.org"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
<th:block th:replace="~{/layout/partlayout::all(~{this::#head} ,~{this::#content})}">

  <span id="head">
    <title>거래명세서 다운로드</title>
    <!--Style-->

    <!--/Style-->
  </span>

  <span id="content">
    <div class="container-xxl flex-grow-1 container-p-y">
      <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">서류 다운로드 /</span> 거래명세서</h4>
      <div class="card">
        <div class="table-responsive text-nowrap">
          <div class="card-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>서류명</th>
                  <th>다운로드</th>
                  <th>수정/삭제</th>
                </tr>
              </thead>
              <tbody class="table-border-bottom-0">
                <tr>
                  <td>20231209(주)HAN생활공업</td>
                  <td>
                    <button type="button" class="btn btn-sm btn-outline-primary">
                      <span class="bx bx-arrow-to-bottom"></span>
                    </button>
                  </td>
                  <td>
                    <a th:href="@{/partner/modify_invoice}">
                      <button class="btn btn-primary">수정</button>
                    </a>
                    <button class="btn btn-secondary" data-bs-toggle="modal" href="#modalToggle">삭제</button>
                  </td>
                </tr>
                <tr>
                  <td>20230820(주)HAN생활공업</td>
                  <td>
                    <button type="button" class="btn btn-sm btn-outline-primary">
                      <span class="bx bx-arrow-to-bottom"></span>
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-secondary">수정</button>
                    <button class="btn btn-secondary" data-bs-toggle="modal">삭제</button>
                  </td>
                </tr>
                <tr>
                  <td>20230601(주)HAN생활공업</td>
                  <td>
                    <button type="button" class="btn btn-sm btn-outline-primary">
                      <span class="bx bx-arrow-to-bottom"></span>
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-secondary">수정</button>
                    <button class="btn btn-secondary" data-bs-toggle="modal">삭제</button>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="mt-3 text-end mb-4">
              <a th:href="@{/partner/add_invoice}">
                <button type="button" class="btn btn-primary">거래명세서 발행</button>
              </a>
            </div>
            <nav aria-label="Page navigation">
              <ul class="pagination justify-content-center">
                <li class="page-item prev">
                  <a class="page-link" href="javascript:void(0);"
                  ><i class="tf-icon bx bx-chevrons-left"></i
                  ></a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="javascript:void(0);">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0);">2</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0);">3</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0);">4</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0);">5</a>
                </li>
                <li class="page-item next">
                  <a class="page-link" href="javascript:void(0);"
                  ><i class="tf-icon bx bx-chevrons-right"></i
                  ></a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <!--Modal-->
    <div
            class="modal fade"
            id="modalToggle"
            aria-labelledby="modalToggleLabel"
            tabindex="-1"
            style="display: none"
            aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalToggleLabel">삭제하시겠습니까?</h5>
            <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            삭제시 복구가 불가능합니다.
          </div>
          <div class="modal-footer">
            <button
                    class="btn btn-primary"
                    data-bs-target="#modalToggle2"
                    data-bs-toggle="modal"
                    data-bs-dismiss="modal"
            >
              삭제
            </button>
            <button
                    class="btn btn-primary"
                    data-bs-target="#modalToggle2"
                    data-bs-toggle="modal"
                    data-bs-dismiss="modal"
            >
              취소
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--/Modal-->

    <!--Script-->

    <!--Script-->
