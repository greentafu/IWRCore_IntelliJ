<!DOCTYPE html>

<html
  lang="ko" xmlns:th="http://www.thymeleaf.org"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
<th:block th:replace="~{/layout/partlayout::all(~{this::#head} ,~{this::#content})}">

  <span id="head">
    <title>제품 생산량 기록/출고</title>
    <!--Style-->

    <!--/Style-->
  </span>

  <span id="content">
    <div class="container-xxl flex-grow-1 container-p-y">
      <div class="card mb-4">
        <div class="d-flex justify-content-between w-100">
            <h5 class="card-header">세이프티락</h5>
          <div class="demo-inline-spacing">
            <button type="button" class="btn btn-sm btn-primary">
              <span class="tf-icons bx bx-redo"></span>&nbsp; 반품처리
            </button>
            <button type="button" class="btn btn-sm btn-outline-primary">
              <span class="tf-icons bx bx-task"></span>&nbsp; 긴급납품
            </button>
          </div>
        </div>
        <hr class="m-0" />
        <div class="card-body">
          <div class="d-flex justify-content-between w-100">
            <span class="text-light small fw-semibold">납기일</span>
            <b>2024-12-08</b>
          </div>
          <div class="demo-vertical-spacing">
            <div class="progress">
              <div
                      class="progress-bar bg-info"
                      role="progressbar"
                      style="width: 20%"
                      aria-valuenow="20"
                      aria-valuemin="0"
                      aria-valuemax="100"
              >
                20%
              </div>
            </div>
          </div>
          <p></p>
          <div class="d-flex justify-content-between w-100">
            <span class="text-light small fw-semibold">납기량</span>
            <b>325 / 1,300</b>
          </div>
          <div class="demo-vertical-spacing">
            <div class="progress">
              <div
                      class="progress-bar"
                      role="progressbar"
                      style="width: 25%"
                      aria-valuenow="25"
                      aria-valuemin="0"
                      aria-valuemax="100"
              >
                25%
              </div>
            </div>
          </div>
        </div>
        <hr class="m-0">
        <div class="card-body">
          <div class="table-responsive text-nowrap">
            <table class="table table-bordered">
              <tr>
                <th>총 주문수량</th>
                <th>현재 보유수량</th>
                <th>총 출고수량</th>
              </tr>
              <tr>
                <td>1,200</td>
                <td>560</td>
                <td>400</td>
              </tr>
            </table>
          </div>
        </div>
        <hr class="m-0" />
        <div class="card-body">
          <span class="text-light small fw-semibold">생산량</span>
          <div class="demo-vertical-spacing">
            <form class="input-group">
              <input
                      type="text"
                      class="form-control"
                      placeholder="생산량 입력"
                      aria-label="Recipient's username"
                      aria-describedby="button-addon2"
              />
              <button class="btn btn-outline-primary" type="button" id="button-addon2">등록</button>
            </form>
          </div>
        </div>
        <hr class="m-0" />
        <div class="card-body" style="width: 100%;">
          <!-- Vertically Centered Modal -->
          <div class="col-lg-4 col-md-6" style="width: 100%;">
            <span class="text-light small fw-semibold">출고처리</span>
            <form class="demo-vertical-spacing">
              <textarea class="form-control" rows="15" style="width: 100%;"></textarea>
              <div><p></p></div>
              <!-- Button trigger modal -->
              <button
                      type="button"
                      class="btn btn-primary"
                      data-bs-toggle="modal"
                      data-bs-target="#modalCenter"
              >
                출고 완료
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--Modal-->
    <div class="modal fade" id="modalCenter" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalCenterTitle">출고 완료 처리</h5>
            <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="nameWithTitle" class="form-label">담당자</label>
            <input
                    type="text"
                    id="nameWithTitle"
                    class="form-control"
                    placeholder="홍길동"
            />
            <label for="nameWithTitle" class="form-label">품목명</label>
            <input
                    type="text"
                    id="nameWithTitle"
                    class="form-control"
                    value="세이프티락"
            />
            <div class="row g-2">
              <div class="col mb-0">
                <label for="emailWithTitle" class="form-label">날짜</label>
                <input
                        type="text"
                        id="emailWithTitle"
                        class="form-control"
                        value="2024/07/23"
                        readonly
                />
              </div>
              <div class="col mb-0">
                <label for="dobWithTitle" class="form-label">출고량</label>
                <input
                        type="text"
                        id="dobWithTitle"
                        class="form-control"
                        value="400"
                />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
              출고 완료
            </button>
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
              취소
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--/Modal-->

    <!--Script-->

    <!--Script-->
  </span>

</th:block>
</html>
