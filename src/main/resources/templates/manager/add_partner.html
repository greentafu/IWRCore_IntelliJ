<!DOCTYPE html>

<html
  lang="ko" xmlns:th="http://www.thymeleaf.org"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
<th:block th:replace="~{/layout/manlayout::all(~{this::#head} ,~{this::#content})}">

  <span id="head">
    <title>협력회사 신규 등록</title>
    <!--Style-->

    <!--/Style-->
  </span>

  <span id="content">
    <div class="container-xxl flex-grow-1 container-p-y">
      <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">협력회사 계정 /</span> 신규 등록</h4>
      <div class="col-md-12">
        <div class="card mb-4">
          <!-- Account -->
          <div class="card-body">
            <h5>협력업체 정보</h5>
            <form id="formAccountSettings" method="POST" onsubmit="return false">
              <div class="row">
                <div class="mb-3 col-md-6">
                  <label for="firstName" class="form-label">상호</label>
                  <input class="form-control" type="text" id="firstName" name="firstName" placeholder="협력업체 상호 입력"
                         autofocus />
                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label" for="phoneNumber">사업자 등록번호</label>
                  <div class="input-group input-group-merge">
                    <input type="text" id="phoneNumber" name="phoneNumber" class="form-control"
                           placeholder="000-00-00000" />
                  </div>
                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label" for="phoneNumber">대표</label>
                  <div class="input-group input-group-merge">
                    <input type="text" id="phoneNumber" name="phoneNumber" class="form-control"
                           placeholder="홍길동" />
                  </div>
                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label" for="phoneNumber">사업장 소재지</label>
                  <div class="input-group input-group-merge">
                    <input type="text" id="phoneNumber" name="phoneNumber" class="form-control"
                           placeholder="협력업체 사업장 소재지" />
                  </div>
                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label" for="phoneNumber">업태</label>
                  <div class="input-group input-group-merge">
                    <input type="text" id="phoneNumber" name="phoneNumber" class="form-control"
                           placeholder="제조업" />
                  </div>
                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label" for="phoneNumber">종목</label>
                  <div class="input-group input-group-merge">
                    <input type="text" id="phoneNumber" name="phoneNumber" class="form-control"
                           placeholder="금속사출부품" />
                  </div>
                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label" for="phoneNumber">전화번호</label>
                  <div class="input-group input-group-merge">
                    <input type="text" id="phoneNumber" name="phoneNumber" class="form-control"
                           placeholder="000-000-0000" />
                  </div>
                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label" for="phoneNumber">팩스번호</label>
                  <div class="input-group input-group-merge">
                    <input type="text" id="phoneNumber" name="phoneNumber" class="form-control"
                           placeholder="000-000-0000" />
                  </div>
                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label" for="phoneNumber">메일주소</label>
                  <div class="input-group input-group-merge">
                    <input type="text" id="phoneNumber" name="phoneNumber" class="form-control"
                           placeholder="aaa1111@mail.com" />
                  </div>
                </div>
              </div>
            </form>
          </div>
          <hr class="m-0">
          <div class="card-body">
            <h5>협력회사 카테고리 정보</h5>
            <form id="formAccountSettings" method="POST" onsubmit="return false">
              <div class="row">
                <div class="mb-3 col-md-6">
                  <label class="form-label" for="phoneNumber">대분류</label>
                  <div class="input-group input-group-merge">
                    <select id="country" class="select2 form-select">
                      <option value="">선택</option>
                      <option value="Australia" selected>기계부품</option>
                      <option value="Bangladesh">전기부품</option>
                      <option value="Belarus">화학제품</option>
                      <option value="Belarus">기타</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label" for="phoneNumber">대분류 직접입력</label>
                  <div class="input-group input-group-merge">
                    <input type="text" id="phoneNumber" name="phoneNumber" class="form-control"
                           placeholder="대분류 직접입력" />
                  </div>
                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label" for="phoneNumber">중분류</label>
                  <div class="input-group input-group-merge">
                    <select id="country" class="select2 form-select">
                      <option value="">선택</option>
                      <option value="Australia" selected>프레임 및 관련 부품</option>
                      <option value="Bangladesh">브레이크 시스템</option>
                      <option value="Belarus">변속 시스템</option>
                      <option value="Belarus">기타</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label" for="phoneNumber">중분류 직접입력</label>
                  <div class="input-group input-group-merge">
                    <input type="text" id="phoneNumber" name="phoneNumber" class="form-control"
                           placeholder="중분류 직접입력" />
                  </div>
                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label" for="phoneNumber">소분류</label>
                  <div class="input-group input-group-merge">
                    <select id="country" class="select2 form-select">
                      <option value="">선택</option>
                      <option value="Australia">프레임</option>
                      <option value="Bangladesh" selected>핸들바 및 그립</option>
                      <option value="Belarus">서스펜션 및 충격흡수기</option>
                      <option value="Belarus">기타</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label" for="phoneNumber">소분류 직접입력</label>
                  <div class="input-group input-group-merge">
                    <input type="text" id="phoneNumber" name="phoneNumber" class="form-control"
                           placeholder="소분류 직접입력" />
                  </div>
                </div>
              </div>
            </form>
          </div>
          <hr class="m-0">
          <div class="card-body">
            <h5>담당자 정보</h5>
            <form id="formAccountSettings" method="POST" onsubmit="return false">
              <div class="row">
                <div class="mb-3 col-md-6">
                  <label for="organization" class="form-label">담당자 이름</label>
                  <input type="text" class="form-control" id="organization" name="organization"
                         placeholder="박담당" />
                </div>
                <div class="mb-3 col-md-6">
                  <label for="organization" class="form-label">담당자 전화번호</label>
                  <input type="text" class="form-control" id="organization" name="organization"
                         placeholder="000-0000-0000" />
                </div>
                <div class="mb-3 col-md-6">
                  <label for="organization" class="form-label">담당자 이메일</label>
                  <input type="text" class="form-control" id="organization" name="organization"
                         placeholder="ljj@mail.com" />
                </div>
              </div>
            </form>
          </div>
          <hr class="m-0">
          <div class="card-body">
            <h5>계정 정보</h5>
            <div>
              <div class="mb-3 col-md-6">
                <label for="organization" class="form-label">아이디</label>
                <input type="text" class="form-control" id="organization" name="organization"
                       placeholder="efs1234" />
              </div>
              <div class="mb-3 col-md-6">
                <label for="organization" class="form-label">비밀번호</label>
                <input type="text" class="form-control" id="organization" name="organization"
                       placeholder="qe@df243z" />
              </div>
            </div>
            <!--뒤로가기,등록 버튼 세트-->
            <div class="d-flex justify-content-between w-100">
              <a th:href="@{/manager/list_partner}">
                <button type="reset" class="btn btn-outline-secondary">취소</button>
              </a>
              <button type="submit" class="btn btn-primary">등록</button>
              <!--/-->
              </form>
            </div>
            <!-- /Account -->
          </div>
        </div>
      </div>
    </div>

    <!--Modal-->

    <!--/Modal-->
    <!--Script-->

    <!--Script-->
  </span>

</th:block>
</html>
