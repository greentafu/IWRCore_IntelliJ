<!DOCTYPE html>

<html
  lang="ko" xmlns:th="http://www.thymeleaf.org"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
<th:block th:replace="~{layout/manlayout::all(~{this::#head} ,~{this::#content})}">

  <span id="head">
    <title>협력회사정보 수정</title>
    <!--Style-->

    <!--/Style-->
  </span>

  <span id="content">
    <div class="container-xxl flex-grow-1 container-p-y">
      <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">협력회사 계정 /</span> 협력회사 정보 수정</h4>
      <div class="row">
        <div class="col-md-12">
          <div class="card mb-4">
            <!-- Account -->
            <hr class="my-0" />
            <div class="card-body">
              <form id="formAccountSettings" method="POST" onsubmit="return false">
                <div class="mb-3 col-md-6">
                  <label for="firstName" class="form-label">협력회사번호</label>
                  <input
                          class="form-control"
                          type="text"
                          id="firstName"
                          name="firstName"
                          th:value="${partner.pno}"
                          autofocus
                  />
                </div>
              </form>
            </div>
            <hr class="m-0">
            <div class="card-body">
              <form method="POST" onsubmit="return false">
                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label for="firstName" class="form-label">상호</label>
                    <input
                            class="form-control"
                            type="text"
                            name="firstName"
                            th:value="${partner.name}"
                            autofocus
                    />
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label" for="phoneNumber">사업자 등록번호</label>
                    <div class="input-group input-group-merge">
                      <input
                              type="text"
                              id="phoneNumber"
                              name="phoneNumber"
                              class="form-control"
                              th:value="${partner.registrationNumber}"
                      />
                    </div>
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label" for="phoneNumber">대표</label>
                    <div class="input-group input-group-merge">
                      <input
                              type="text"
                              name="phoneNumber"
                              class="form-control"
                              th:value="${partner.ceo}"
                      />
                    </div>
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label" for="phoneNumber">사업장 소재지</label>
                    <div class="input-group input-group-merge">
                      <input
                              type="text"
                              name="phoneNumber"
                              class="form-control"
                              th:value="${partner.location}"
                      />
                    </div>
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label" for="phoneNumber">업태</label>
                    <div class="input-group input-group-merge">
                      <input
                              type="text"
                              name="phoneNumber"
                              class="form-control"
                              th:value="${partner.type}"
                      />
                    </div>
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label" for="phoneNumber">종목</label>
                    <div class="input-group input-group-merge">
                      <input
                              type="text"
                              name="phoneNumber"
                              class="form-control"
                              th:value="${partner.sector}"
                      />
                    </div>
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label" for="phoneNumber">전화번호</label>
                    <div class="input-group input-group-merge">
                      <input
                              type="text"
                              name="phoneNumber"
                              class="form-control"
                              value="000-000-0000"
                              th:value="${partner.telNumber}"
                      />
                    </div>
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label" for="phoneNumber">팩스번호</label>
                    <div class="input-group input-group-merge">
                      <input
                              type="text"
                              name="phoneNumber"
                              class="form-control"
                              th:value="${partner.faxNumber}"
                      />
                    </div>
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label" for="phoneNumber">메일주소</label>
                    <div class="input-group input-group-merge">
                      <input
                              type="text"
                              name="phoneNumber"
                              class="form-control"
                              th:value="${partner.email}"
                      />
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <hr class="m-0">
            <div class="card-body">
              <form method="POST" onsubmit="return false">
                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label class="form-label" for="phoneNumber">대분류</label>
                    <div class="input-group input-group-merge">
                      <select id="selectPartL" onchange="updatePartCode('L')" class="select2 form-select">
                      </select>
                    </div>
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label" for="phoneNumber">중분류</label>
                    <div class="input-group input-group-merge">
                      <select id="selectPartM" onchange="updatePartCode('M')" class="select2 form-select">
                      </select>
                    </div>
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label" for="phoneNumber">소분류</label>
                    <div class="input-group input-group-merge">
                      <select class="select2 form-select" id="selectPartS" onchange="updatePartCode('S')">
                        <option th:value="${partner.partSDTO.partScode}" selected></option>
                      </select>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <hr class="m-0">
            <div class="card-body">
              <form method="POST" onsubmit="return false">
                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label for="organization" class="form-label">담당자 이름</label>
                    <input
                            type="text"
                            class="form-control"
                            id="organization"
                            name="organization"
                            th:value="${partner.contacter}"
                    />
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="organization" class="form-label">담당자 전화번호</label>
                    <input
                            type="text"
                            class="form-control"
                            name="organization"
                            th:value="${partner.contacterNumber}"
                    />
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="organization" class="form-label">담당자 이메일</label>
                    <input
                            type="text"
                            class="form-control"
                            name="organization"
                            th:value="${partner.contacterEmail}"
                    />
                  </div>
                </div>
              </form>
            </div>
            <hr class="m-0">
            <div class="card-body">
              <form>
                <div>
                  <div class="mb-3 col-md-6">
                    <label for="organization" class="form-label">아이디</label>
                    <input
                            type="text"
                            class="form-control"
                            name="organization"
                            th:value="${partner.id}"
                    />
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="organization" class="form-label">비밀번호</label>
                    <input
                            type="text"
                            class="form-control"
                            name="organization"
                            th:value="${partner.pw}"
                    />
                  </div>
                    </div>
                <div class="d-flex justify-content-between w-100">
                  <div class="mt-2">
                    <button type="submit" class="btn btn-primary me-2">수정</button>
                    <a th:href="@{/manager/list_partner}">
                      <button type="reset" class="btn btn-outline-secondary">취소</button>
                    </a>
                  </div>
                  <div>
                    <a data-bs-toggle="modal" href="#modalToggle">
                      <button type="button" class="btn btn-primary me-2">삭제</button>
                    </a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Modal-->
    <div
        class="modal fade"
        id="modalToggle"
        aria-labelledby="modalToggleLabel"
        tabindex="-1"
        style="display: none"
        aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalToggleLabel">삭제하시겠습니까?</h5>
            <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
          </div>
          <div class="modal-body">
            000-00-00000 (주)HAN생활공업(60841)의 아이디를 삭제합니다.<br/>삭제시 복구가 불가능합니다.</div>
          <div class="modal-footer">
            <a th:href="@{/manager/list_partner}">
              <button
                      class="btn btn-primary"
                      data-bs-target="#modalToggle2"
                      data-bs-toggle="modal"
                      data-bs-dismiss="modal"
              >
                삭제
              </button>
            </a>
            <button
                    class="btn btn-primary"
                    data-bs-target="#modalToggle2"
                    data-bs-toggle="modal"
                    data-bs-dismiss="modal"
            >
              취소
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--/Modal-->

    <!--Script-->

    <!--Script-->
  </span>

</th:block>
</html>
