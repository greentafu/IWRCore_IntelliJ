<!DOCTYPE html>

  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
<th:block th:replace="~{/layout/manlayout::all(~{this::#head} ,~{this::#content})}">

  <span id="head">

    <!--/Style-->
  </span>

  <span id="content">

                  <input

                          type="text"
                          id="firstName"
                          name="firstName"
                          value="60841"
                          autofocus
                  />
                </div>
              </form>
            </div>
            <hr class="m-0">
            <div class="card-body">
              <form id="formAccountSettings" method="POST" onsubmit="return false">
                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label for="firstName" class="form-label">상호</label>
                    <input
                            class="form-control"
                            type="text"
                            id="firstName"
                            name="firstName"
                            value="협력업체 상호 입력"

                    <label class="form-label" for="phoneNumber">사업자 등록번호</label>
                    <div class="input-group input-group-merge">

                    <label class="form-label" for="phoneNumber">대표</label>

                              id="phoneNumber"
                              name="phoneNumber"

                              value="홍길동"
                      />
                    </div>
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label" for="phoneNumber">사업장 소재지</label>

                  <div class="mb-3 col-md-6">
                    <label class="form-label" for="phoneNumber">종목</label>
                    <div class="input-group input-group-merge">
                      <input
                              type="text"
                              id="phoneNumber"
                              name="phoneNumber"
                              class="form-control"
                              value="금속사출부품"

                  </div>
                  <div class="mb-3 col-md-6">

                      <input

                    <div class="input-group input-group-merge">
                      <input
                              type="text"
                              id="phoneNumber"
                              name="phoneNumber"
                              class="form-control"
                              value="aaa1111@mail.com"
                      />
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <hr class="m-0">
            <div class="card-body">
              <form id="formAccountSettings" method="POST" onsubmit="return false">
                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label class="form-label" for="phoneNumber">대분류</label>
                    <div class="input-group input-group-merge">
                      <select id="country" class="select2 form-select">
                        <option value="">선택</option>
                        <option value="Australia" selected>기계부품</option>
                        <option value="Bangladesh">전기부품</option>
                        <option value="Belarus">화학제품</option>
                        <option value="Belarus">기타</option>
                      </select>
                    </div>
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label" for="phoneNumber">대분류 직접입력</label>
                    <div class="input-group input-group-merge">
                      <input
                              type="text"
                              id="phoneNumber"
                              name="phoneNumber"
                              class="form-control"
                              placeholder="대분류 직접입력"
                      />
                    </div>
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label" for="phoneNumber">중분류</label>
                    <div class="input-group input-group-merge">
                      <select id="country" class="select2 form-select">
                        <option value="">선택</option>
                        <option value="Australia" selected>프레임 및 관련 부품</option>
                        <option value="Bangladesh">브레이크 시스템</option>
                        <option value="Belarus">변속 시스템</option>
                        <option value="Belarus">기타</option>
                      </select>
                    </div>
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label" for="phoneNumber">중분류 직접입력</label>
                    <div class="input-group input-group-merge">
                      <input
                              type="text"
                              id="phoneNumber"
                              name="phoneNumber"
                              class="form-control"
                              placeholder="중분류 직접입력"
                      />
                    </div>
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label" for="phoneNumber">소분류</label>

                    <label class="form-label" for="phoneNumber">소분류 직접입력</label>
                    <div class="input-group input-group-merge">
                      <input
                              type="text"
                              id="phoneNumber"
                              name="phoneNumber"
                              class="form-control"
                              placeholder="소분류 직접입력"
                      />
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <hr class="m-0">
            <div class="card-body">
              <form id="formAccountSettings" method="POST" onsubmit="return false">
                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label for="organization" class="form-label">담당자 이름</label>

                            type="text"

                    <input
                            type="text"
                            class="form-control"
                            id="organization"
                            name="organization"
                            value="000-0000-0000"
                    />
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="organization" class="form-label">담당자 이메일</label>
                    <input
                            type="text"
                            class="form-control"
                            id="organization"
                            name="organization"
                            value="lkj@mail.com"
                    />
                  </div>
                </div>
              </form>
            </div>
            <hr class="m-0">
            <div class="card-body">
              <form>
                <div>
                  <div class="mb-3 col-md-6">
                    <label for="organization" class="form-label">아이디</label>
                    <input
                            type="text"
                            class="form-control"
                            id="organization"
                            name="organization"
                            value="efs1234"

                    <input
                            type="text"
                            class="form-control"
                            id="organization"
                            name="organization"
                            value="qe@df243z"
                    />
                  </div>
                    </div>
                <div class="d-flex justify-content-between w-100">
                  <div class="mt-2">
                    <button type="submit" class="btn btn-primary me-2">수정</button>
                    <a th:href="@{/manager/list_partner}">
                      <button type="reset" class="btn btn-outline-secondary">취소</button>
                    </a>
                  </div>
                  <div>
                    <a data-bs-toggle="modal" href="#modalToggle">
                      <button type="button" class="btn btn-primary me-2">삭제</button>
                    </a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Modal-->
    <div
        class="modal fade"
        id="modalToggle"
        aria-labelledby="modalToggleLabel"
        tabindex="-1"
        style="display: none"
        aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalToggleLabel">삭제하시겠습니까?</h5>
            <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
          </div>
          <div class="modal-body">
            000-00-00000 (주)HAN생활공업(60841)의 아이디를 삭제합니다.<br/>삭제시 복구가 불가능합니다.</div>
          <div class="modal-footer">
            <a th:href="@{/manager/list_partner}">
              <button
                      class="btn btn-primary"
                      data-bs-target="#modalToggle2"
                      data-bs-toggle="modal"
                      data-bs-dismiss="modal"
              >
                삭제
              </button>
            </a>
            <button
                    class="btn btn-primary"
                    data-bs-target="#modalToggle2"
                    data-bs-toggle="modal"
                    data-bs-dismiss="modal"
            >
              취소
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--/Modal-->

    <!--Script-->
