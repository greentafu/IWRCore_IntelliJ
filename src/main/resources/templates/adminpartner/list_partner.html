<!DOCTYPE html>

<html
  lang="ko" xmlns:th="http://www.thymeleaf.org"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
<th:block th:replace="~{/layout/mainlayout::all(~{this::#head} ,~{this::#content})}">

  <span id="head">
    <title>협력회사 목록</title>
    <!--Style-->

    <!--/Style-->
  </span>

  <span id="content">
    <div class="container-xxl flex-grow-1 container-p-y">
      <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">협력회사 관리 /</span> 협력회사 목록</h4>
      <div class="card">
        <!--검색-->
        <div class="card-body">
          <div class="card border">
            <div class="table-responsive text-nowrap">
              <table class="table">
                <tr>
                  <th class="bg-label-primary">협력회사</th>
                  <td>
                    <div class="row">
                      <span class="col-md-3">대분류</span>
                      <div class="col">
                        <select class="form-select form-select-sm" id="selectPartL" onchange="updatePartCode('L')"></select>
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="row">
                      <span class="col-md-3">중분류</span>
                      <div class="col">
                        <select class="form-select form-select-sm" id="selectPartM" onchange="updatePartCode('M')"></select>
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="row">
                      <span class="col-md-3">소분류</span>
                      <div class="col">
                        <select class="form-select form-select-sm" id="selectPartS" onchange="updatePartCode('S')"></select>
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="row">
                      <div class="col-md-9">
                        <input type="text" class="form-control" style="height: 32px; font-size: 12px;">
                      </div>
                      <button type="button" class="col-md-3 btn btn-sm btn-outline-primary" style="width: 70px;">검색</button>
                    </div>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <!--/검색-->
        <div class="card-body">
          <div class="table-responsive text-nowrap">
            <!-- Outline Dropdowns -->
            <table class="table table-hover mb-4">
              <thead>
                <tr>
                  <th>협력회사번호</th>
                  <th>상호</th>
                  <th>사업자 등록번호</th>
                  <th>업태/종목</th>
                  <th>전화번호</th>
                </tr>
              </thead>
              <tbody class="table-border-bottom-0" th:each="list:${list.dtoList}">
                <tr>
                  <td><i class="fab fa-angular fa-lg text-danger me-3"></i>[[${list.pno}]]</td>
                  <td>
                    <a th:href="@{/adminpartner/view_partner(pno=${list.pno})}"><strong>[[${list.name}]]</strong></a>
                  </td>
                  <td>[[${list.registrationNumber}]]</td>
                  <td>[[${list.type}]]/[[${list.sector}]]</td>
                  <td>[[${list.telNumber}]]</td>
                </tr>
              </tbody>
            </table>
            <nav aria-label="Page navigation">
              <ul class="pagination justify-content-center">
                <th:block th:if="${list.prev}">
                  <li class="page-item prev">
                    <a class="page-link" th:href="@{/adminpartner/list_partner(page=${list.start}-1)}"><i class="tf-icon bx bx-chevrons-left"></i></a>
                  </li>
                </th:block>
                <th:block th:each="pagenum:${list.pageList}">
                  <li class="page-item " th:classappend="${list.page}==${pagenum}? active">
                    <a class="page-link" th:href="@{/adminpartner/list_partner(page=${pagenum})}">[[${pagenum}]]</a>
                  </li>
                </th:block>
                <th:block th:if="${list.next}">
                  <li class="page-item next">
                    <a class="page-link" th:href="@{/adminpartner/list_partner(page=${list.end}+1)}"><i class="tf-icon bx bx-chevrons-right"></i></a>
                  </li>
                </th:block>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <!--Modal-->

    <!--/Modal-->
    <!--Script-->

    <!--Script-->
  </span>

</th:block>
</html>
